<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Rápido</title>
    <link rel="stylesheet" href="./assets/styles.css">
</head>
<body>
    <header>
        <h1>Cadastro Rápido</h1>
        <p>Preencha os campos abaixo para criar sua conta e continuar.</p>
    </header>

    <main>
        <form id="cadastro-rapido-form">
            <div class="form-group">
                <label for="empresa">Empresa</label>
                <input type="text" id="empresa" placeholder="Ex: TechVision">
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Ex: contato@empresa.com">
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" placeholder="Digite sua senha">
            </div>
            <div class="form-group">
                <label for="confirmar-senha">Confirmação de Senha</label>
                <input type="password" id="confirmar-senha" placeholder="Confirme sua senha">
            </div>
            <div class="form-group">
                <button type="button" class="bttn-principal" onclick="window.location.href='pagamento.html'">Cadastrar</button>
            </div>
        </form>
    </main>
</body>
</html>
