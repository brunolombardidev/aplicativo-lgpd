<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
    <title>Formulário - Nomeação do Encarregado</title>
    <link rel="stylesheet" href="../assets/styles.css">
</head>
<body>
    <header>
        <h1>Formulário de Nomeação do Encarregado</h1>
        <p>Preencha os campos abaixo para gerar o termo de nomeação.</p>
    </header>

    <main id="form-section">
        <form action="#" method="post">
            <input type="text" id="empresa" name="empresa" placeholder="Nome da Empresa" required>
            <input type="text" id="dpo" name="dpo" placeholder="Nome do DPO" required>
            <input type="text" id="cargo-dpo" name="cargo-dpo" placeholder="Cargo do DPO" required>
            <input type="text" id="substituto" name="substituto" placeholder="Nome do Substituto" required>
            <input type="text" id="cargo-substituto" name="cargo-substituto" placeholder="Cargo do Substituto" required>
            <input type="text" id="telefone" name="telefone" placeholder="DDD + Telefone" required>
            <input type="text" id="email" name="email" placeholder="E-mail Empresarial" required>
            <input type="text" id="representante" name="representante" placeholder="Nome do Representante da Empresa" required>
            <input type="text" id="cargo-representante" name="cargo-representante" placeholder="Cargo do Representante" required>
            <input type="date" id="data" name="data" required>
            <button class="bttn-principal" type="button" onclick="window.location.href='dpo_termo.html'">Gerar o Termo</button>
        </form>
    </main>
</body>
</html>
