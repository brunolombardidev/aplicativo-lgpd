<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../assets/styles.css">
</head>
<body>
    <header>
        <h1>Bem-vindo</h1>
        <p>Faça login para acessar sua conta ou baixe nosso aplicativo.</p>
    </header>

    <main>
        <!-- Formulário de Login -->
        <form id="login-form">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Digite seu e-mail">
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" placeholder="Digite sua senha">
            </div>
            <div class="form-group">
                <button button type="button" class="bttn-principal" onclick="window.location.href='cadastro_empresa.html'">Entrar</button>
            </div>
        </form>

        <!-- Botões para baixar o aplicativo -->
        <section id="download-app">
            <p>Baixe nosso aplicativo:</p>
            <div class="download-buttons">
                <a href="#" target="_blank">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/78/Google_Play_Store_badge_EN.svg/180px-Google_Play_Store_badge_EN.svg.png" alt="Google Play" class="store-button">
                </a>
                <a href="#" target="_blank">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3c/Download_on_the_App_Store_Badge.svg/135px-Download_on_the_App_Store_Badge.svg.png" alt="App Store" class="store-button">
                </a>
            </div>
        </section>
    </main>
</body>
</html>
