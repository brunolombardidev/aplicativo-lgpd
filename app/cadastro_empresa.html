<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuração de Perfil</title>
    <link rel="stylesheet" href="../assets/styles.css">
</head>
<body>
    <header>
        <h1>Configuração de Perfil</h1>
        <p>Preencha as informações abaixo para continuar.</p>
    </header>

    <main>
        <form id="cadastro-form">
            <div class="form-group">
                <label for="dpo">Há um responsável designado para a proteção de dados (Encarregado de dados - DPO)?</label>
                <div>
                    <label>
                        <input type="radio" class="checkbox" name="q1" value="5">Sim
                    </label>
                    <label>
                        <input type="radio" class="checkbox" name="q1" value="1">Não
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label for="nome">Nome da Empresa</label>
                <input type="text" id="nome" placeholder="Ex: TechVision">
            </div>
            <div class="form-group">
                <label for="razao">Razão Social</label>
                <input type="text" id="razao" placeholder="Ex: TechVision Ltda">
            </div>
            <div class="form-group">
                <label for="cnpj">CNPJ</label>
                <input type="text" id="cnpj" placeholder="00.000.000/0000-00">
            </div>
            <div class="form-group">
                <label for="setor">Setor de Atuação</label>
                <select id="setor">
                    <option value="">Selecione...</option>
                    <option value="tecnologia">Tecnologia</option>
                    <option value="educacao">Educação</option>
                    <option value="saude">Saúde</option>
                    <option value="financas">Finanças</option>
                    <option value="outros">Outros</option>
                </select>
            </div>
            <div class="form-group">
                <label for="estrutura">Estrutura da Empresa</label>
                <select id="estrutura">
                    <option value="">Selecione...</option>
                    <option value="micro">Micro (até 10 funcionários)</option>
                    <option value="pequena">Pequena (11 a 50 funcionários)</option>
                    <option value="media">Média (51 a 100 funcionários)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="modelo">Modelo de Negócio</label>
                <select id="modelo">
                    <option value="">Selecione...</option>
                    <option value="b2b">B2B</option>
                    <option value="b2c">B2C</option>
                    <option value="ambos">Ambos</option>
                </select>
            </div>
            <hr>
            <div class="form-group radio-group">
                <label>Sua empresa possui Website?</label>
                <div>
                    <label for="site-sim">
                        <input type="radio" class="checkbox" value="site-sim" name="site">
                        Sim
                    </label>
                    <label for="site-nao">
                        <input type="radio" class="checkbox" value="site-nao" name="site">
                        Não
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label for="site-tem">Se possui Website, informe a URL abaixo:</label>
                <input type="text" id="site-url" placeholder="Ex: www.meusite.com.br">
            </div>
            <hr>
            <div class="form-group radio-group">
                <label>Utiliza Inteligência Artificial como base para o funcionamento do seu negócio?</label>
                <div>
                    <label for="ia-sim">
                        <input type="radio" class="checkbox" value="ia-sim" name="ia">
                        Sim
                    </label>
                    <label for="ia-nao">
                        <input type="radio" class="checkbox" value="ia-nao" name="ia">
                        Não
                    </label>
                </div>
            </div>
            <div class="form-group">
                <button button type="button" class="bttn-principal" onclick="window.location.href='termos.html'">Contratar Plano</button>
            </div>
        </form>
    </main>
</body>
</html>
