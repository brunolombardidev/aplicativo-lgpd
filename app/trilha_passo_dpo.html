<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
  <title>Passo da Trilha</title>
  <link rel="stylesheet" href="../assets/styles.css">
</head>
<body>
  <header>
      <h1>Passo da Trilha</h1>
  </header>

  <main id="passo-trilha-section">

    <div class="bubble-container">
      <div class="bubble-text">
        <p>Assista ao vídeo completo e baixe o PDF para conseguir prosseguir e acessar o passo atual da trilha.</p>
      </div>
      <img src="../assets/img/katia-avatar.avif" alt="Avatar" class="avatar-img" />
    </div>

    <!-- Vídeo -->
    <div class="bloco-video">
      <iframe class="videos" src="https://www.youtube.com/embed/GV3HUDMQ-F8?si=rbsJHlu67Epw2GlX" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
      </iframe>
    </div>

    <!-- Botão para Baixar PDF -->
    <div class="submit-section">
      <button class="bttn-secundario" type="button" value="Back" onclick="window.history.go(-1); return false;">< Retornar</button>

      <button class="bttn-secundario" type="button">Baixar Arquivo PDF</button>

      <button class="bttn-principal" type="button" onclick="window.location.href='dpo_nomeacao.html'">Próximo Passo ></button>
    </div>

  </main>
</body>
</html>
